<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>DevExtreme with webpack and Vue example</title>
</head>

<body>
  <div class="container">
    <h1>DevExtreme with webpack and Vue example</h1>
    <div id="app">
      <dx-text-box :value.sync="temp" ref="component">
        <dx-validator ref="validationRules">
          <dx-validation-rule type="required" message="required"></dx-validation-rule>
          <dx-validation-rule type="email" message="it should be an email"></dx-validation-rule>
        </dx-validator>
      </dx-text-box>
    </div>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script src="js/app/bundle.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        temp: "value"
      },
      mounted: function () {
        var validator = this.$refs["validationRules"];
        var component = this.$refs["component"];
        validator.attachTo(component.$el);
      }
    });
  </script>



</body>

</html>
