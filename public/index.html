<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>DevExtreme with webpack and Vue example</title>
  <link href="https://cdn3.devexpress.com/jslib/20.1.3/css/dx.common.css" rel="stylesheet">
  <link href="https://cdn3.devexpress.com/jslib/20.1.3/css/dx.light.css" rel="stylesheet">
</head>

<body>
  <style>
    .widget-container {
      display: flex;
    }

    .widget-container>* {
      padding: 10px;
      flex: 1
    }
  </style>
  <div class="container">
    <h1>DevExtreme with webpack and Vue example</h1>
    <div id="app">
      <div class="widget-container">
        <div>
          Working Sample
          <dx-tag-box :data-source="nonLinearSource" :grouped="true"></dx-tag-box>
        </div>
        <div>
          Non Working Sample
          <dx-tag-box :data-source="linearSource" :grouped="true"></dx-tag-box>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script src="js/app/bundle.js"></script>
  <script src="data.js"></script>
  <script>

    new Vue({
      el: "#app",
      data: {
        temp: "value",
        nonLinearSource: new DevExpress.data.DataSource({
          store: new DevExpress.data.CustomStore({
            load: function (loadOptions) {
              var promise = new Promise(function (resolve, reject) {
                setTimeout(resolve(workingData), 1000)
              })
              return promise;
            },
            byKey: function (key) {
              return key
            }
          })
        }),
        linearSource: new DevExpress.data.DataSource({
          groupExpr: "group",
          store: new DevExpress.data.CustomStore({
            load: function (loadOptions) {
              var promise = new Promise(function (resolve, reject) {
                setTimeout(resolve(NonWorkingSource), 1000)
              });
              return promise;
            },
            byKey: function (key) {
              return key;
            }
          })
        })
      },
      created: function () {
        // this.linearSource.group("group");
      }
    });

  </script>



</body>

</html>
