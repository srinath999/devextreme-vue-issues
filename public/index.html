<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>DevExtreme with webpack and Vue example</title>
  <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/19.2.6/css/dx.common.css">
  <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/19.2.6/css/dx.light.css">
</head>

<body>
  <div class="container">
    <h1>DevExtreme with webpack and Vue example</h1>
    <div id="app">
      <dx-button text="Hide/ UnHide Area" @click="show=!show"></dx-button>
      <div v-if="show">
        Here is a list
        <dx-list :items="items">
          <div slot="item" slot-scope="data">
            <i>{{data}}</i>
          </div>
        </dx-list>

        Here is a Data grid
        <dx-data-grid :data-source="dataSource">
          <dx-column data-field="CompanyName" cell-template="cell-city"></dx-column>
          <dx-column data-field="Address"></dx-column>
          <dx-column data-field="City"></dx-column>
          <dx-column data-field="Website"></dx-column>
          <div slot="cell-city" slot-scope="{ data }">
            <div>{{ data.data}}</div>
          </div>
        </dx-data-grid>

      </div>
    </div>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script src="data.js"></script>
  <script src="js/app/bundle.js"></script>
  <script>

    new Vue({
      el: "#app",
      data: {
        dataSource: customers,
        items: [1, 2, 3, 4, 5, 6, 7],
        show: true
      }
    });
  </script>



</body>

</html>
